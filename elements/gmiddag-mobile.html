<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-toolbar/paper-toolbar.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/star-rating/star-rating.html">
<link rel="import" href="../bower_components/neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../bower_components/neon-animation/animations/fade-out-animation.html">

<link href="../bower_components/iron-icons/maps-icons.html" rel="import">
<link href="../bower_components/iron-icons/image-icons.html" rel="import">

<script src="../bower_components/d3/d3.js" charset="utf-8"></script>
<script src="../bower_components/topojson/topojson.js"></script>
<script src="../bower_components/d3-plugins/geo/tile/tile.js"></script>
<script src="../bower_components/d3.mappu/dist/d3.mappu.js"></script>
<dom-module id="gmiddag-mobile">
<style>
#map {
	height: 100%;
	position: absolute;
	overflow: hidden;
	left: 0px;
	right: 0px;
	bottom: 0px;
	top: 0px;
}
#content {
	position: relative;
	height: 100%;
}

#locationbutton{
	position: fixed;
	bottom: 10px;
	left: 10px;
	z-index: 101;
}

#camerabutton{
	position: fixed;
	bottom: 10px;
	right: 10px;
	z-index: 101;
}

#camerainput{
	position: absolute;
	bottom: 0;
	right: 0;
	margin: 0;
	padding: 0;
	width: 50px;
	height: 50px;
	font-size: 20px;
	cursor: pointer;
	opacity: 0;
	filter: alpha(opacity=0);
	z-index: 101;
}

#photopreview{
	width: 200px;
}

#toast {
	z-index: 101;
}

paper-dialog.warning {
	width: 200px;
	border: 2px solid;
	border-color: var(--paper-orange-500);
	background-color: var(--paper-light-orange-50);
	color: var(--paper-orange-500);
}

star-rating {
	display: block;
	position: relative;
	margin: -5px;
	left: 10px;
	color: #ff4081;
}


</style>
<template>
<!-- NON UI elements -->

	<carbon-location route="{{route}}"></carbon-location>

	<cow-element id='cowelement'
		username='{{username}}'
		groupid='{{groupid}}'
		userid='{{cowid}}'
		userfeatures='{{userfeatures}}'
		me='{{me}}'
		age='{{age}}'
		sex='{{sex}}'
	></cow-element>
	<geopos-element curposition='{{curpos}}'></geopos-element>


<div id='content'>

	<paper-dialog class='warning' modal id='groupdialog' opened="[[!groupid]]" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
		<h2>Geen groep</h2>
		<div>
			Er is geen groep bekend in de URL
		</div>
	</paper-dialog>

	<paper-dialog modal id='logindialog' opened="[[!knownuser]]" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
		<h2>Login</h2>
		<div>
			<login-element
				username='{{username}}'
				userid='{{cowid}}'
				knownuser='{{knownuser}}'
				age='{{age}}'
				sex='{{sex}}'
			></login-element>
		</div>
	</paper-dialog>

	<paper-dialog modal id="photoDialog" opened="{{showPhotoDialog}}" entry-animation="scale-up-animation" exit-animation="fade-out-animation">
		<img id="photopreview" src="">
		<star-rating id="starRating" stars="5" rate="{{photoRating}}"></star-rating>
		<div class="buttons">
			<paper-button dialog-dismiss on-click="resetForm">Cancel</paper-button>&nbsp;
			<paper-button dialog-confirm on-click="submitPhoto">Submit</paper-button>
		</div>
	</paper-dialog>

	<div id='map'></div>
	<paper-fab mini id="locationbutton" on-click="" icon="maps:my-location"></paper-fab>
	<paper-fab mini id="camerabutton" icon="image:camera"></paper-fab>
	<paper-toast id="toast" text="{{msg}}"></paper-toast>
	<form id="photoForm">
		<input type="file" required id="camerainput" name="photo" accept="image/*" capture="camera" on-change="previewPhoto"/>
	</form>
</div>
</template>
</dom-module>

<script>
Polymer({
	is: 'gmiddag-mobile',
	properties: {
		map: {
			type: Object,
			notify: true
		},
		userfeatures: {
			type: Array
		},
		knownuser: {
			type: Boolean
		},
		curpos: {
			type: Array
		},
		me: {
			type: Object
		},
		showPhotoDialog: false,
		photoRating: 0,
		msg: '',
		route: {
			type: Object,
			observer: '_routeChanged'
		}
	},
	observers: [
		'_curposChanged(curpos,map,me)',
		'_usersChanged(userfeatures,userLayer)'
	],
	_routeChanged: function(route){
		this.groupid = route.__queryParams.group || false;
	},
	_usersChanged: function(users){
		this.userLayer.data = users;
	},
	_curposChanged: function(pos,map,me){
		map.center = pos;
		map.redraw();
		me.data('location', pos).sync();
		//TODO: add speed and totalDistance
	},

	ready:function(){
		var self = this;
		this.map = new d3.mappu.Map('map', {
					center: [4.90,52.36],
					zoom: 24,
					minZoom: 10,
					maxZoom: 24,
					projection: d3.geo.mercator()
			});

			var layer = new d3.mappu.RasterLayer('layer1', {
				ogc_type: 'tms',
				url: 'http://tile.stamen.com/toner-lite/{z}/{x}/{y}.png',
				opacity: 1
			}).addTo(this.map);

			var opacscale = d3.scale.linear().range([0,1]).domain([23,24]);
			var opacfunc = function(){
				return opacscale(self.map.zoom);
			}

			this.userLayer = new d3.mappu.VectorLayer('userLayer',{
				reproject: true,
				duration: 1000,
				labelStyle: {
					fill: 'steelBlue',
					stroke: 'none',
					opacity: opacfunc
				},
				style: {
					fill: 'steelBlue',
					strone: 'none'
				},
				labelfield: 'name'
			}).addTo(this.map);


	},

	attached: function(){
		this.map.resize();
	},

	previewPhoto: function() {
		var preview = this.$.photopreview;
		var file = this.$.camerainput.files[0];
		if(!file) return;

		var self = this;
		preview.src = window.URL.createObjectURL(file);
		preview.onload = function() {
			self.showPhotoDialog = true;
		}
	},

	submitPhoto: function(){
		var file = this.$.camerainput.files[0];
		if(!file || !file.type.match('image.*')){
			this.status('Please select a photo.');
			this.resetForm();
			return;
		}
		var self = this;
		var callback = function(success, response) {
			if (!success) {
				self.status(response);
				self.previewPhoto(); // preview the photo again, so the user can resubmit
				return;
			}

			var pos = response.indexOf('{');
			if (pos === -1) {
				self.status('Invalid server response.');
				self.previewPhoto(); // preview the photo again, so the user can resubmit
				return;
			}

			var responseJSON = JSON.parse(response.substr(pos));
			var photoID = responseJSON.filename;
			if (!photoID) {
				self.status('Did not receive photo ID.');
				self.previewPhoto(); // preview the photo again, so the user can resubmit
				return;
			}
			
			self.status('Successfully uploaded photo.');
			// reset form after successful upload
			self.resetForm();
			// add the photo to cow to notify peers
			var cowElement = self.$.cowelement;
			cowElement.addPhoto(photoID, self.photoRating, self.curpos);
		};
		this.resizeAndUpload(file, 'photo', 1200, 1200, '/geodandag/uploadphoto', callback);
	},
	
	resizeAndUpload: function(file, name, maxWidth, maxHeight, url, callback) {
		var self = this;
		var tempImg = new Image();
		tempImg.src = this.$.photopreview.src;

		var imgW = tempImg.width;
		var imgH = tempImg.height;
		var scale = Math.min(maxWidth / imgW, maxHeight / imgH, 1.0);
		
		// obtains EXIF orientation from file
		var getOrientation = function (file, callback) {
			var reader = new FileReader();
			reader.onload = function(e) {
				var view = new DataView(e.target.result);
				if (view.getUint16(0, false) != 0xFFD8) return callback(-2);
				var length = view.byteLength, offset = 2;
				while (offset < length) {
					var marker = view.getUint16(offset, false);
					offset += 2;
					if (marker == 0xFFE1) {
						if (view.getUint32(offset += 2, false) != 0x45786966) return callback(-1);
						var little = view.getUint16(offset += 6, false) == 0x4949;
						offset += view.getUint32(offset + 4, little);
						var tags = view.getUint16(offset, little);
						offset += 2;
						for (var i = 0; i < tags; i++)
							if (view.getUint16(offset + (i * 12), little) == 0x0112)
								return callback(view.getUint16(offset + (i * 12) + 8, little));
					}
					else if ((marker & 0xFF00) != 0xFF00) break;
					else offset += view.getUint16(offset, false);
				}
				return callback(-1);
			};
			reader.readAsArrayBuffer(file.slice(0, 64 * 1024));
		};
		
		getOrientation(file, function(orientation){
			var formData = new FormData();
			if (scale < 1.0) { // image needs to be scaled
				imgW = imgW * scale;
				imgH = imgH * scale;
				
				var canvas = document.createElement('canvas');
				if (orientation < 5) {
					canvas.width = imgW;
					canvas.height = imgH;
				} else {
					canvas.width = imgH;
					canvas.height = imgW;
				}
				var ctx = canvas.getContext("2d");
				var transformations = {
					1: 'ctx.transform(1, 0, 0, 1, 0, 0);',			// identity transform
					2: 'ctx.transform(-1, 0, 0, 1, imgW, 0)', 		// horizontal flip
					3: 'ctx.transform(-1, 0, 0, -1, imgW, imgH)',	// 180° rotate left
					4: 'ctx.transform(1, 0, 0, -1, 0, imgH)',		// vertical flip
					5: 'ctx.transform(0, 1, 1, 0, 0, 0)',			// vertical flip + 90 rotate right
					6: 'ctx.transform(0, 1, -1, 0, imgH , 0)',		// 90° rotate right
					7: 'ctx.transform(0, -1, -1, 0, imgH , imgW)',	// horizontal flip + 90 rotate right
					8: 'ctx.transform(0, -1, 1, 0, 0, imgW)'		// 90° rotate left
				}

				if (transformations[orientation])
					eval(transformations[orientation]);
				ctx.drawImage(tempImg, 0, 0, imgW, imgH);
				
				dataURItoBlob = function (dataURI) {
					// convert base64/URLEncoded data component to raw binary data held in a string
					var byteString;
					if (dataURI.split(',')[0].indexOf('base64') >= 0)
						byteString = atob(dataURI.split(',')[1]);
					else
						byteString = unescape(dataURI.split(',')[1]);

					// separate out the mime component
					var mimeString = dataURI.split(',')[0].split(':')[1].split(';')[0];

					// write the bytes of the string to a typed array
					var ia = new Uint8Array(byteString.length);
					for (var i = 0; i < byteString.length; i++) {
						ia[i] = byteString.charCodeAt(i);
					}

					return new Blob([ia], {type:mimeString});
				};
				
				var dataBlob = dataURItoBlob(canvas.toDataURL("image/jpeg"));
				ctx.clearRect(0, 0, canvas.width, canvas.height);
				formData.append('photo', dataBlob, file.name);
			} else { // image doesn't need to be scaled
				formData.append('photo', file, file.name);
			}
		
			var xhr = new XMLHttpRequest();
			xhr.onload = function () {
				if (xhr.status === 200)
					callback(true, xhr.responseText);
				else
					callback(false, 'Error uploading image.'); //TODO
			};
			xhr.open('POST', url, true);
			xhr.send(formData);
		});
	},

	resetForm: function(){
		this.photoRating = 0;
		this.$.photoForm.reset();
	},

	status: function(status){
		this.msg = status;
		this.$.toast.open();
	}
});
</script>
